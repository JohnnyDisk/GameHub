{% extends "base.html" %}

{% block content %}
    <h2>Scan QR-koden og skriv inn OTP for å fullføre registreringen</h2>
    <img src="{{ qr_image_path }}" alt="QR Code"><br>
    
    <form method="POST">
        <label for="otp">OTP:</label>
        <input type="text" id="otp" name="otp" required><br>
        <button type="submit">Verifiser</button>
    </form>
{% endblock %}
